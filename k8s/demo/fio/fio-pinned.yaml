apiVersion: v1
kind: Pod
metadata:
  name: fio-pinned
  labels:
    name: fio-pinned
spec:
  containers:
  - name: fio-pinned
    image: openebs/tests-fio
    command: ["/bin/bash", "-ec", "while :; do echo '.'; sleep 60; done"]
    tty: true
    volumeMounts:
    - mountPath: /datadir
      name: datavol
  nodeSelector:
    kubernetes.io/hostname: gke-kmova-helm-default-pool-49baeb75-7dl5
  volumes:
    - name: datavol
      persistentVolumeClaim:
        claimName: pinned-pool-pvc
